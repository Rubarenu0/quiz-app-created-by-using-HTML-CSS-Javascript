<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quiz">
    <h2 id="question"></h2>
    <ul id="choices">
      <li><input type="radio" name="choice" value="0"><span id="choice0"></span></li>
      <li><input type="radio" name="choice" value="1"><span id="choice1"></span></li>
      <li><input type="radio" name="choice" value="2"><span id="choice2"></span></li>
      <li><input type="radio" name="choice" value="3"><span id="choice3"></span></li>
    </ul>
    <button id="next">Next</button>
  </div>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
